	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="lib/jquery-1.9.0.min.js"></script>
	<script src="lib/marked.js"></script>
	<script src="lib/reMarked.js"></script>

	<!-- Redactor is here -->
	<link rel="stylesheet" href="redactor/redactor.css" />
	<script src="redactor/redactor.min.js"></script>

	<script type="text/javascript">
	$(document).ready(
		function()
		{
			marked.setOptions({
			//	renderer: new marked.Renderer(),
			//	gfm: true,
			//	tables: true,
			//	breaks: false,
			//	pedantic: false,
			//	sanitize: true,
				smartLists: true,
			//	smartypants: false
			});
			var rem = new reMarked(),
				$red = $('#redactor'),
				red = null,
				$mdn = $("#markdown");

			$red.redactor({
				keyupCallback: showMd,
				execCommandCallback: showMd,
			});

			red = $red.data('redactor');

			$mdn.on("keyup", function() {
				var html = marked(this.value),
					clean = red.stripTags(html);

				red.$editor.html(html);
				red.syncCode();
			});

			function showMd() {
				var html = red.getCode();
				$mdn.val(rem.render(html));
			}

			showMd();
		}
	);
	</script>

</head>
